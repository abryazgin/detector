{% extends "lightsite/base.html" %}
{% load staticfiles %}
{% block content %}

    <div class="app_login">

        Компания {{ form.company.name }}
    (редактирование страницы-представления)
    </div>
    <div class="app_content">
        <form method="post" action="">
            {% csrf_token %}

            {% if form.errors %}
                <div class="row app_row">
                    <div class="col-sm-10">
                        <p class="alert alert-danger">{{ form.errors }}</p>
                    </div>
                </div>

            {% endif %}
            <div class="row app_row">
                {{ form.media }}
                {{ form.html|safe}}
            </div>
            <div class="row app_row">
                <button type="submit" class="btn btn-default">Сохранить изменения</button>
            </div>
        </form>
    </div>

{% endblock %}
