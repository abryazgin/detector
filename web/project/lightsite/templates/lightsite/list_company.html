{% extends "lightsite/base.html" %}

{% block content %}
    <div class="app_login">

        Ваши компании
    </div>
    <div class="app_content">
        <ul>
            {% for company in object_list %}
                <li>{{ company.name }} {{ company.logos }}</li>
            {% empty %}
                <li>Вы не сопровождаете ни одну компанию.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
