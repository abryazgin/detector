{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}

    <div class="app_login">

        Сброс пароля. Введите почту.
    </div>
    <div class="app_content">
        <form method="post" action=".">
            {% csrf_token %}

            <div class="row app_row">
                <label class="col-xs-1 control-label">Почта</label>

                <div class="col-sm-10" style="width:400px">
                    {% render_field form.email class="form-control" type="email" %}
                </div>

                {% if form.email.errors %}
                    <div class="col-sm-4 has-error">
                            {% for error in form.email.errors %}
                               <label class="control-label" >{{ error|escape }}</label>
                            {% endfor %}
                    </div>

                {% endif %}
            </div>


            <div class="row app_row">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default">Готово</button>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
