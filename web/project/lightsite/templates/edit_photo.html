{% extends "base.html" %}

{% block content %}
    <h1>Добавить фото</h1>

    <form enctype="multipart/form-data" action="{% url "userphoto-new" %}" method="POST">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>

        <p>{{ form.label }}</p>

        <ul>
            {{ form.as_ul }}
        </ul>
        <input id="save_photo" type="submit" value="Сохранить"/>
    </form>

    <a href="{% url "userphoto-list" %}">Вернуться к списку</a>

{% endblock %}
