{% extends "lightsite/base.html" %}

{% block content %}
    <h1>Добавить фото</h1>

    <form enctype="multipart/form-data" action="{% url 'userphoto-new' %}" method="POST">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>

        <p>{{ form.label }}</p>

        {{ form.photo }}

        <input id="save_photo" type="submit" value="Сохранить"/>
    </form>

    <a href="{% url "main" %}">Вернуться к списку</a>

{% endblock %}
