{% load staticfiles %}
<div class="app_photo">
    {% if logo %}
        <h2>Нашлось:</h2>
        {% for photo in logo %}
            <div>
                <a href="{% url 'company-view' photo.company_pk %}" data-stat_id="{{ photo.stat_pk }}" class="search_logo_link">
                    <img src="{{ photo.imgPath }}" />
                </a>
            </div>
        {% endfor %}
    {% else %}
        <h2>Ничего не нашлось :(<br/> Попробуйте другую фотографию.</h2>
    {% endif %}


</div>
